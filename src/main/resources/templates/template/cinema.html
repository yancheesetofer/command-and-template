<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cinema</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container pt-2">
  <h1 class="h1 d-flex justify-content-center">Pick a Cinema to watch</h1>
  <br>
  <div class="card-group">
    <div class="card d-flex text-center" style="width: 18rem; margin: 0 auto 10px;">
      <h2 class="card-header"> Regular </h2>
      <div class="card-body">
        <a th:href="@{cinema/regular}" class="btn btn-primary">Watch now</a>
      </div>
    </div>
    <div class="card d-flex text-center" style="width: 18rem; margin: 0 auto 10px;">
      <h2 class="card-header"> Deluxe </h2>
      <div class="card-body">
        <a th:href="@{cinema/deluxe}" class="btn btn-primary">Watch now</a>
      </div>
    </div>
    <div class="card d-flex text-center" style="width: 18rem; margin: 0 auto 10px;">
      <h2 class="card-header"> Premiere </h2>
      <div class="card-body">
        <a th:href="@{cinema/premiere}" class="btn btn-primary">Watch now</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
