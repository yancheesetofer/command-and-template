<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title th:text="${Type}"></title>
  <link th:href="@{/template/css/style.css}" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</head>
<body>
<div class="container h-100 pt-2">
  <h1 class="h1 d-flex justify-content-center" th:text="${Type}"></h1>
  <br>
  <div class="d-flex flex-column align-items-center justify-content-center">
    <ul class="list-group" id="process">
      <li class="list-group-item border border-0" style="display: none;" th:each="cinema: ${Cinema}">
        <div class="text-center" th:utext="${cinema}"></div>
      </li>
    </ul>
    <div class="spinner-border" id="spinner" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>
<script type="text/javascript" th:src="@{/template/js/script.js}"></script>
</body>
</html>
