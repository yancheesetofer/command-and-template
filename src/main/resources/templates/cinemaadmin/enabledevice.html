<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Control Panel</title>

    <!-- Bootstrap -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"
    ></script>
</head>
<body style="background-color: rgb(243 244 246)">
<div class="container-fluid mt-4">
    <div>
        <h1 class="text-center">Add Device</h1>
    </div>
    <div class="row d-flex justify-content-center mt-4">
        <div class="col col-lg-4 col-md-5 col-sm-8">
            <form class="rounded-3 p-4" style="background-color: white" th:action="@{/cinema-admin/enable-device}" th:object="${form}" method="post">

                <!--AC-->
                <div class="form-check form-switch d-flex p-0 justify-content-between">
                    <label th:text="${devices.ac.name}" class="form-check-label h4" th:for="${devices.ac.name}"
                    ></label
                    >
                    <input
                            class="form-check-input h4"
                            type="checkbox"
                            th:id="${devices.ac.name}"
                            th:field="*{ac}"
                    />
                </div>

                <!--Lamp-->
                <div class="form-check form-switch d-flex p-0 justify-content-between">
                    <label th:text="${devices.lamp.name}" class="form-check-label h4" th:for="${devices.lamp.name}"
                    ></label
                    >
                    <input
                            class="form-check-input h4"
                            type="checkbox"
                            th:id="${devices.lamp.name}"
                            th:field="*{lamp}"
                    />
                </div>

                <!--Screen-->
                <div class="form-check form-switch d-flex p-0 justify-content-between">
                    <label th:text="${devices.screen.name}" class="form-check-label h4" th:for="${devices.screen.name}"
                    ></label
                    >
                    <input
                            class="form-check-input h4"
                            type="checkbox"
                            th:id="${devices.screen.name}"
                            th:field="*{screen}"
                    />
                </div>

                <!--Submmit Button-->
                <div class="btn-group d-flex justify-content-center mt-3">
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
    <div class="text-center mt-4 mb-4">
        <a href="/cinema-admin/control-panel">Control Panel</a>
    </div>
</div>
</body>
</html>
